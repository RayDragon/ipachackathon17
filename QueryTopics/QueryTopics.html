<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>StudMet Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Topics for <span> Queries</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Topics</h2>
            </div>
    <div class="row">
        <div class="col-md-3">
            
            <button href="#"><i class="fa fa-home fa-fw"></i>Data Analysis</button><br/><br/>
                <button href="#"><i class="fa fa-list-alt fa-fw"></i>Android</button>
                <button href="#"><i class="fa fa-file-o fa-fw"></i>Python</button><br/><br/>
                <button href="#"><i class="fa fa-bar-chart-o fa-fw"></i>Machine Learning</button>
                <button href="#"><i class="fa fa-table fa-fw"></i>Java</button>
                <button href="#"><i class="fa fa-tasks fa-fw"></i>C++</button><br/><br/>
                <button href="#"><i class="fa fa-calendar fa-fw"></i>Arduino</button>
            
                <button href="#"><i class="fa fa-book fa-fw"></i>MATLAB</button><br/><br/>
                <button href="#"><i class="fa fa-pencil fa-fw"></i>Web-Technology</button><br/><br/>
                <button href="#"><i class="fa fa-cogs fa-fw"></i>Other</button><br/><br/><br/>
            
        </div>
        
    </div>


                
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
